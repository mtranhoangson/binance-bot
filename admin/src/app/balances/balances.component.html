<div>
    <table mat-table [dataSource]="balances" matSort class="mat-elevation-z2">
      
      <ng-container matColumnDef="sym">
        <th style="width: 10%" mat-header-cell *matHeaderCellDef mat-sort-header="sym">Symbol</th>
        <td mat-cell *matCellDef="let balance">{{balance.sym}}</td>
      </ng-container>
  
      <ng-container matColumnDef="available">
        <th style="width: 15%" mat-header-cell *matHeaderCellDef mat-sort-header="avail">Free</th>
        <td mat-cell *matCellDef="let balance">{{ balance.avail | number:'1.8-8' }}</td>
      </ng-container>

      <ng-container matColumnDef="locked">
        <th style="width: 15%" mat-header-cell *matHeaderCellDef mat-sort-header="locked">Locked</th>
        <td mat-cell *matCellDef="let balance">{{ balance.locked | number:'1.8-8' }}</td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th style="width: 15%" mat-header-cell *matHeaderCellDef mat-sort-header="total">Total</th>
        <td mat-cell *matCellDef="let balance">{{ balance.total | number:'1.8-8' }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
  </div>
